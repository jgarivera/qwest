<nav xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="navigation" class="navbar" role="navigation"
     aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" th:href="@{/}">
            <h1 class="title">
                qwest
            </h1>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div sec:authorize="isAuthenticated()" class="navbar-start">
            <a class="navbar-item" th:href="@{/challenges}">
                Challenges
            </a>
            <a class="navbar-item" th:href="@{/challenge-details}">
                Badges
            </a>
        </div>

        <div class="navbar-end">
            <div sec:authorize="isAnonymous()" class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" th:href="@{/register}">
                        Register
                    </a>
                    <a class="button is-light" th:href="@{/login}">
                        Log in
                    </a>
                </div>
            </div>
            <img sec:authorize="isAuthenticated()"
                 th:src="@{/avatar?username={username}(username=${#authentication.principal.username})}" width="40"
                 height="100">
            <div sec:authorize="isAuthenticated()" class="navbar-item">
                <form sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
                    <button type="submit" class="button is-primary">Log out</button>
                </form>
            </div>
        </div>
    </div>
</nav>
