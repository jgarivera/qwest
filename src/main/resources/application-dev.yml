spring:
  application:
    name: qwest

  datasource:
    url: jdbc:postgresql://localhost:5432/qwest
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  flyway:
    locations: classpath:db/migration/schema, classpath:db/migration/data

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
